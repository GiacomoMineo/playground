<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <a class="btn btn-default new-game" href="/newgame" ng-show="isLoggedIn()"><span class="glyphicon glyphicon-plus"></span>New game</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <a class="btn btn-default sports-page" href="/sports"><span class="glyphicon glyphicon-tower"></span>Sports</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
          <ul class="my-games">
            <li ng-repeat="game in games">
              <p>{{game.name}}</p>
              <p><span class="soft">Participants</span></p>
              <p>{{game.status}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Playground alpha v0.0.11
        <a href="https://twitter.com">@playground</a> |
         <a href="https://facebook.com">playground facebook</a></p>
  </div>
</footer>

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    	<form ng-submit="addGame()" class="game-form" role="form">
			  <div class="form-group group-sport">
			    <label>Sport</label>
			    <ul class="favorite-sports">
			    	<li ng-repeat="sport in favoriteSports" ng-class="{selected: sport._id == selectedSport._id}" ng-click="selectSport(sport)" ng-show="selectedSport == null || selectedSport._id == sport._id" class="sport-control sport-favorite sport-icon-{{sport.name}}"><span class="sport-name">{{sport.name}}</span></li>
			    </ul>
			    <ul class="sports">
			    	<li ng-repeat="sport in sports" ng-class="{selected: sport._id == selectedSport._id}" ng-click="selectSport(sport)" ng-show="selectedSport == null || selectedSport._id == sport._id" class="sport-control sport-default sport-icon-{{sport.name}}"><span class="sport-name">{{sport.name}}</span></li>
			    </ul>
			    <p class="selected-sport-text">{{selectedSport.name}}</p>
			  </div>
			  <div class="form-group">
			    <label for="court">Court</label>
			    <input type="text" ng-model="selectedCourtName" class="form-control" id="court" placeholder="Court">
			    <div class="panel panel-default newgame-panel">
					  <div class="panel-body">
					    <ul class="courts-list">
				    		<li ng-repeat="court in courts | filter:selectedCourtName | filter:{sport: selectedSport._id} | orderBy:courtOrderProp | limitTo:courtMaxDisplay" ng-click="selectCourt(court)" ng-class="{selected: selectedCourt == court}" class="court">
				    			<span>{{court.name}}</span>
				    			<img ng-src="{{court.image}}">
				    		</li>
				    	</ul>
					  </div>
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="name">Name</label>
			  	<input type="text" ng-model="game.name" class="form-control" id="name" placeholder="Name">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
    </div>
  </div>
</div>

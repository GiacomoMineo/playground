<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Sports</h2>
      <ul class="sports">
        <li ng-repeat="sport in sports"><a href="/sports/{{sport._id}}" class="sport-main sport-icon-{{sport.name}}"><span class="sport-fav glyphicon glyphicon-star" ng-show="isLoggedIn && favoriteSports.indexOf(sport._id) != -1"></span><span class="sport-counter">{{sport.favorite_count}} players</span><span class="sport-name">{{sport.name}}</span></a></li>
      </ul>
    </div>
  </div>
</div>
